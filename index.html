<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>

        <ul id="tasksList"></ul>

        <button>ClearAll</button>
    </div>

</body>
<script src="my.js">
</script>
</html>
